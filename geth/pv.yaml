apiVersion: v1
kind: PersistentVolume
metadata:
  name: geth-volume
spec:
  capacity:
    storage: 200Gi
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  claimRef:
    kind: PersistentVolumeClaim
    name: geth-volume-claim
  persistentVolumeReclaimPolicy: Retain
  gcePersistentDisk:
    pdName: geth-disk
    fsType: ext4
